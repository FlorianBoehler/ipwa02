<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>Login - Require4Testing</title>
</h:head>

<h:body>
   <div class="card">
      <h:form id="loginForm">
         <p:panel header="Login">
            <h:panelGrid columns="2" cellpadding="5">
               <h:outputLabel for="username" value="Username:" />
               <p:inputText id="username" value="#{loginBean.username}" required="true" />

               <h:outputLabel for="password" value="Password:" />
               <p:password id="password" value="#{loginBean.password}" required="true" />

               <f:facet name="footer">
                  <p:commandButton value="Login" action="#{loginBean.login}" update="@form" />
               </f:facet>
            </h:panelGrid>
            <p:messages showDetail="true" closable="true" />
         </p:panel>
      </h:form>

      <h:form id="createAdminForm" rendered="#{userBean.isFirstUser}">
         <p:panel header="Create First Admin User">
            <h:panelGrid columns="3" cellpadding="5">
               <p:outputLabel for="adminUsername" value="Username:" />
               <p:inputText id="adminUsername" value="#{userBean.user.username}" required="true" />
               <p:message for="adminUsername" />

               <p:outputLabel for="adminEmail" value="Email:" />
               <p:inputText id="adminEmail" value="#{userBean.user.email}" required="true" />
               <p:message for="adminEmail" />

               <p:outputLabel for="adminPassword" value="Password:" />
               <p:password id="adminPassword" value="#{userBean.newPassword}" required="true" />
               <p:message for="adminPassword" />

               <p:outputLabel for="adminConfirmPassword" value="Confirm Password:" />
               <p:password id="adminConfirmPassword" value="#{userBean.confirmPassword}" required="true" />
               <p:message for="adminConfirmPassword" />
            </h:panelGrid>

            <p:commandButton value="Create Admin User" action="#{userBean.createFirstAdminUser}" update="@form :loginForm" />
         </p:panel>
      </h:form>
   </div>
   <div class="card">
      <p>You can test the application with the following users:</p>
      <ul>
         <li>Username: <strong>admin</strong>, Password: <strong>admin</strong></li>
         <li>Username: <strong>test_user</strong>, Password: <strong>1234</strong></li>
      </ul>
   </div>
</h:body>
</html>
