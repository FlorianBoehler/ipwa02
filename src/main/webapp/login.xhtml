<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>Login - Require4Testing</title>
</h:head>

<h:body>
   <div class="card">
      <h:form>
         <p:panel header="Login">
            <h:panelGrid columns="2" cellpadding="5">
               <h:outputLabel for="username" value="Username:" />
               <p:inputText id="username" value="#{loginBean.username}" required="true" />

               <h:outputLabel for="password" value="Password:" />
               <p:password id="password" value="#{loginBean.password}" required="true" />

               <f:facet name="footer">
                  <p:commandButton value="Login" action="#{loginBean.login}" update="@form" />
               </f:facet>
            </h:panelGrid>
            <p:messages showDetail="true" closable="true" />
         </p:panel>
      </h:form>
   </div>
   <div class="card">
      <p>You can test the application with the following users:</p>
      <ul>
         <li>Username: <strong>admin</strong>, Password: <strong>admin</strong></li>
         <li>Username: <strong>test_user</strong>, Password: <strong>1234</strong></li>
      </ul>

   </div>
</h:body>
</html>
