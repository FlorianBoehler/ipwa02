<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui">
    <div class="card">
        <h:form>
            <p:menubar>
                <p:submenu label="Menu">
                    <p:menuitem value="Dashboard" url="dashboard.xhtml" />

                    <p:menuitem value="Requirements" url="requirement.xhtml"
                                rendered="#{loginBean.hasRole('ADMIN') or loginBean.hasRole('REQUIREMENTS_ENGINEER')}" />

                    <p:menuitem value="Test Cases" url="testcase.xhtml"
                                rendered="#{loginBean.hasRole('ADMIN') or loginBean.hasRole('TEST_MANAGER') or loginBean.hasRole('TEST_CREATOR')}" />

                    <p:menuitem value="Test Runs" url="testrun.xhtml"
                                rendered="#{loginBean.hasRole('ADMIN') or loginBean.hasRole('TEST_MANAGER')}" />

                    <p:menuitem value="Test Results" url="testresult.xhtml"
                                rendered="#{loginBean.hasRole('ADMIN') or loginBean.hasRole('TEST_MANAGER') or loginBean.hasRole('TESTER')}" />

                    <p:menuitem value="Admin Section" url="user.xhtml"
                                rendered="#{loginBean.hasRole('ADMIN')}" />
                </p:submenu>
                <f:facet name="options">
                    <p:outputLabel value="Welcome, #{loginBean.username}!    " styleClass="mr-2" />
                    <p:commandButton value="Logout" action="#{loginBean.logout}" />
                </f:facet>
            </p:menubar>
        </h:form>
    </div>
</ui:composition>
