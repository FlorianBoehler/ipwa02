<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Test Case Management</title>
</h:head>
<h:body>
    <ui:include src="/WEB-INF/templates/menubar.xhtml" />
    <h:form id="testCaseForm">
        <p:panel header="Create/Edit Test Case">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>

            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="title" value="Title:" />
                <p:inputText id="title" value="#{testCaseBean.titel}" required="true" maxlength="100" />

                <p:outputLabel for="description" value="Description:" />
                <p:inputTextarea id="description" value="#{testCaseBean.beschreibung}" required="true" rows="3" cols="50" />

                <p:outputLabel for="preconditions" value="Preconditions:" />
                <p:inputTextarea id="preconditions" value="#{testCaseBean.voraussetzungen}" rows="3" cols="50" />

                <p:outputLabel for="expectedResult" value="Expected Result:" />
                <p:inputTextarea id="expectedResult" value="#{testCaseBean.erwartetesResultat}" required="true" rows="3" cols="50" />

                <p:outputLabel for="requirement" value="Requirement:" />
                <p:selectOneMenu id="requirement" value="#{testCaseBean.selectedRequirementId}" required="true">
                    <f:selectItem itemLabel="Select Requirement" itemValue="" />
                    <f:selectItems value="#{testCaseBean.requirementOptions}" />
                </p:selectOneMenu>
            </h:panelGrid>

            <p:commandButton value="Save" action="#{testCaseBean.addTestCase}" update="testCaseForm:messages testCaseTable" />
            <p:commandButton value="Clear" type="reset" />
        </p:panel>
    </h:form>

    <p:dataTable id="testCaseTable" var="testCase" value="#{testCaseBean.allTestCases}"
                 paginator="true" rows="10" paginatorPosition="bottom">
        <f:facet name="header">
            Test Cases List
        </f:facet>

        <p:column headerText="ID" sortBy="#{testCase.id}">
            <h:outputText value="#{testCase.id}" />
        </p:column>

        <p:column headerText="Title" sortBy="#{testCase.titel}" filterBy="#{testCase.titel}">
            <h:outputText value="#{testCase.titel}" />
        </p:column>

        <p:column headerText="Description">
            <h:outputText value="#{testCase.beschreibung}" />
        </p:column>

        <p:column headerText="Expected Result">
            <h:outputText value="#{testCase.erwartetesResultat}" />
        </p:column>

        <p:column headerText="Requirement" sortBy="#{testCase.anforderung.titel}" filterBy="#{testCase.anforderung.titel}">
            <h:outputText value="#{testCase.anforderung.titel}" />
        </p:column>

        <p:column headerText="Actions">
            <p:commandButton icon="pi pi-pencil" action="#{testCaseBean.editTestCase(testCase)}"
                             update="testCaseForm" />
            <p:commandButton icon="pi pi-trash" action="#{testCaseBean.deleteTestCase(testCase)}"
                             update="testCaseTable" >
                <p:confirm header="Confirmation" message="Are you sure you want to delete this test case?" icon="pi pi-exclamation-triangle" />
            </p:commandButton>
        </p:column>
    </p:dataTable>

    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
    </p:confirmDialog>
</h:body>
</html>
