<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>User Management</title>
</h:head>

<h:body>
    <h1>User Management</h1>

    <h:form id="userForm">
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>

        <p:dataTable id="userTable" value="#{userBean.users}" var="user"
                     selection="#{userBean.selectedUser}" selectionMode="single" rowKey="#{user.id}">
            <p:ajax event="rowSelect" listener="#{userBean.onUserSelect}" update=":userForm:userDetail" />

            <p:column headerText="Username">
                <h:outputText value="#{user.username}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{user.email}" />
            </p:column>
            <p:column headerText="Role">
                <h:outputText value="#{user.role}" />
            </p:column>
        </p:dataTable>

        <p:panel id="userDetail" header="User Details">
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{userBean.user.username}" required="true" />
                <p:message for="username" />

                <p:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{userBean.user.password}" required="#{userBean.user.id == null}" />
                <p:message for="password" />

                <p:outputLabel for="email" value="Email:" />
                <p:inputText id="email" value="#{userBean.user.email}" required="true" />
                <p:message for="email" />

                <p:outputLabel for="role" value="Role:" />
                <p:selectOneMenu id="role" value="#{userBean.user.role}" required="true">
                    <f:selectItems value="#{userBean.availableRoles}" />
                </p:selectOneMenu>
                <p:message for="role" />
            </h:panelGrid>

            <p:commandButton value="Save" action="#{userBean.saveUser}" update=":userForm:userTable :userForm:messages :@form" />
            <p:commandButton value="Delete" action="#{userBean.deleteUser}" update=":userForm:userTable :userForm:messages" rendered="#{userBean.user.id != null}"
                             onclick="return confirm('Are you sure you want to delete this user?');" />
            <p:commandButton value="Clear" action="#{userBean.clearForm}" update="@form" immediate="true" />
        </p:panel>
    </h:form>
</h:body>
</html>
