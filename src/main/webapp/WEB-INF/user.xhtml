<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>User Management</title>
</h:head>

<h:body>
    <ui:include src="/WEB-INF/templates/menubar.xhtml" />
    <h1>User Management</h1>

    <h:form id="userForm">
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>

        <p:dataTable id="userTable" value="#{userBean.users}" var="user"
                     selection="#{userBean.selectedUser}" selectionMode="single" rowKey="#{user.id}">
            <p:ajax event="rowSelect" listener="#{userBean.onUserSelect}" update=":userForm:userDetail :userForm:passwordPanel" />

            <p:column headerText="Username">
                <h:outputText value="#{user.username}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{user.email}" />
            </p:column>
            <p:column headerText="Role">
                <h:outputText value="#{user.role}" />
            </p:column>
            <p:column headerText="Active">
                <h:outputText value="#{user.active ? 'Yes' : 'No'}" />
            </p:column>
        </p:dataTable>

        <p:panel id="userDetail" header="User Details">
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{userBean.user.username}" required="true" />
                <p:message for="username" />

                <p:outputLabel for="email" value="Email:" />
                <p:inputText id="email" value="#{userBean.user.email}" required="true" />
                <p:message for="email" />

                <p:outputLabel for="role" value="Role:" />
                <p:selectOneMenu id="role" value="#{userBean.user.role}" required="true">
                    <f:selectItems value="#{userBean.availableRoles}" />
                </p:selectOneMenu>
                <p:message for="role" />

                <p:outputLabel for="active" value="Active:" />
                <p:selectBooleanCheckbox id="active" value="#{userBean.user.active}">
                    <p:ajax update="userDetail" />
                </p:selectBooleanCheckbox>
                <p:message for="active" />
            </h:panelGrid>

            <p:commandButton value="Save" action="#{userBean.saveUser}" update=":userForm:userTable :userForm:messages :@form" />
            <p:commandButton value="Clear" action="#{userBean.clearForm}" update="@form" immediate="true" />
        </p:panel>

        <p:panel id="passwordPanel" header="Change Password" rendered="#{userBean.user.id != null}">
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="newPassword" value="New Password:" />
                <p:password id="newPassword" value="#{userBean.newPassword}" required="true" />
                <p:message for="newPassword" />

                <p:outputLabel for="confirmPassword" value="Confirm Password:" />
                <p:password id="confirmPassword" value="#{userBean.confirmPassword}" required="true" />
                <p:message for="confirmPassword" />
            </h:panelGrid>

            <p:commandButton value="Change Password" action="#{userBean.changePassword}" update=":userForm:messages" />
        </p:panel>
    </h:form>
</h:body>
</html>
