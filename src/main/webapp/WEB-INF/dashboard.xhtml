<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>User Dashboard</title>
</h:head>

<h:body>
    <ui:include src="/WEB-INF/templates/menubar.xhtml" />

    <div class="card">
        <h:form>
            <p:panel header="Dashboard">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="Welcome, " />
                    <h:outputText value="#{loginBean.currentUser.username}" style="font-weight: bold" />

                    <h:outputText value="Your role: " />
                    <h:outputText value="#{loginBean.currentUser.role}" style="font-weight: bold" />
                </h:panelGrid>
            </p:panel>

            <p:panel header="Quick Statistics" style="margin-top: 20px;">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="Total Requirements: " />
                    <h:outputText value="#{statisticsBean.totalRequirements}" />

                    <h:outputText value="Requirements by Status: " />
                    <h:panelGroup>
                        <ui:repeat value="#{statisticsBean.requirementsByStatus.entrySet().toArray()}" var="entry">
                            <h:outputText value="#{entry.key}: #{entry.value}" /><br/>
                        </ui:repeat>
                    </h:panelGroup>

                    <h:outputText value="Requirements by Priority: " />
                    <h:panelGroup>
                        <ui:repeat value="#{statisticsBean.requirementsByPriority.entrySet().toArray()}" var="entry">
                            <h:outputText value="#{entry.key}: #{entry.value}" /><br/>
                        </ui:repeat>
                    </h:panelGroup>

                    <h:panelGroup><br/></h:panelGroup>
                    <h:panelGroup><br/></h:panelGroup>

                    <h:outputText value="Total Test Cases: " />
                    <h:outputText value="#{statisticsBean.totalTestCases}" />

                    <h:outputText value="Average Test Cases per Requirement: " />
                    <h:outputText value="#{statisticsBean.averageTestCasesPerRequirement}">
                        <f:convertNumber maxFractionDigits="2" />
                    </h:outputText>

                    <h:panelGroup><br/></h:panelGroup>
                    <h:panelGroup><br/></h:panelGroup>

                    <h:outputText value="Total Test Runs: " />
                    <h:outputText value="#{statisticsBean.totalTestRuns}" />

                    <h:outputText value="Test Runs by Status: " />
                    <h:panelGroup>
                        <ui:repeat value="#{statisticsBean.testRunsByStatus.entrySet().toArray()}" var="entry">
                            <h:outputText value="#{entry.key}: #{entry.value}" /><br/>
                        </ui:repeat>
                    </h:panelGroup>

                    <h:outputText value="Average Test Cases per Test Run: " />
                    <h:outputText value="#{statisticsBean.averageTestCasesPerTestRun}">
                        <f:convertNumber maxFractionDigits="2" />
                    </h:outputText>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
